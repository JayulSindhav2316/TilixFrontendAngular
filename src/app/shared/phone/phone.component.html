<HR>
    <div [formGroup]="phoneFormGroup">
        <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-12 p-md-2" [ngClass]="errorIconCss('phoneType')">               
                <label for="label">Phone Type</label>
                <p-dropdown id="drop-down" [options]="labels" placeholder="Select a Type" class="p-inputtext-sm"  optionLabel="name" optionValue="code" appendTo="body" 
                formControlName='phoneType' [ngClass]="errorFieldCss('phoneType')"  (click) = "resetSubmitted('phoneType')" (onChange) = "enableSave($event, 'phoneType')" > </p-dropdown>
                <app-field-error-display [displayError]="isFieldValid('phoneType')" [addErrorMessages]="addErrorMessages">
                </app-field-error-display>
            </div>
            <div class="p-field p-col-12  p-md-6" [ngClass]="errorIconCss('phoneNumber')">
                <label for="phoneNumber">Phone Number</label>
                <p-inputMask id='phoneNumber'  formControlName='phoneNumber' mask="(999) 999-9999? x99999" class="p-inputtext-sm" autocomplete="new-password" 
                [ngClass]="errorFieldCss('phoneNumber')" (click) = "resetSubmitted('phoneNumber')" (keyup) = "enableSave($event, 'phoneNumber')" ></p-inputMask>
                <app-field-error-display [displayError]="isFieldValid('phoneNumber')" [addErrorMessages]="addErrorMessages">
                </app-field-error-display>
            </div>
            <div class="p-field p-col-12  p-md-2" [ngClass]="errorIconCss('isPrimary')">
                <p>Primary?</p>
                <p-inputSwitch formControlName="isPrimary" (onChange)="handleChange($event)"></p-inputSwitch>
            </div>
            <div class="p-field p-col-12 p-md-2">
                <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text p-mr-2 p-mb-2 button-icon-cancel  p-button-sm" (click)="_removeControl()"  pTooltip="Remove Phone Number" tooltipPosition="top"></button>
            </div>
        </div>
    </div>
