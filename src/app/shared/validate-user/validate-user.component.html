<div class="card">
  <div class="p-grid vertical-container">
    <div class="p-col-12 p-d-flex p-jc-center">
      <div style="margin-top: 5%;">
        <img [src]="'assets/layout/images/trilix_header.png'" height="109" width="297">
      </div>
    </div>
  </div>
  <div class="p-grid vertical-container">
    <!-- <div class="p-col-4 p-d-flex p-ai-center p-jc-center"></div> -->
      <div class="p-col-12 p-d-flex p-ai-center p-jc-center">
        <div class="mbrmax-rounded-div">
          <div style="height: 25px;"></div>
            <div class="p-field p-col-12 p-d-flex p-jc-center">                    
              <span class="p-float-label">
               <h5> Please verify your Identity</h5>
              </span>
            </div>
            <div *ngIf="!showValidation">
              <div class="p-field p-col-12 p-d-flex p-jc-center">                    
                <span class="p-float-label">
                    Click email to receive verification code
                </span>
              </div>
              <div class="p-field p-col-12 p-d-flex p-jc-center">                    
                <span class="p-float-label">
                    <button pButton pRipple type="button" [label]="sendEmail" class="p-button-outlined" (click)="sendNotificationRequest('email')" pTooltip="Send verification code to this Email." tooltipPosition="top"></button>
                </span>
              </div>
              <!--div class="p-field p-col-12 p-d-flex p-jc-center">                    
                <span class="p-float-label">
                    <button pButton pRipple type="button" [label]="sendPhone" class="p-button-outlined" (click)="sendNotificationRequest('phone')" pTooltip="Send verification code to this Phone." tooltipPosition="top"></button>
                </span>
              </div-->
              <div class="p-col-12 p-d-flex p-jc-center">
                <button pButton pRipple type="button" label="Cancel" class="p-button-rounded" type="submit" (click)="goHome()"></button>
              </div>  
            </div>
           <div *ngIf="showValidation">
            <form [formGroup]="validateUserForm" (ngSubmit)="onSend()">
              <div class="p-field p-col-12 p-d-flex p-jc-center">                    
                <span class="p-float-label">
                  <input id="validationCode" type="text" size="30" name="validationCode" formControlName="validationCode" pInputText  required="true"/>
                  <label for="validationCode">Validation Code</label>
                </span>
              </div>
              <div class="p-col-12 p-d-flex p-jc-center">  
                  <div class="p-field p-col-12 p-d-flex">
                    <p-inputSwitch formControlName='remember'></p-inputSwitch>
                    <span style="margin-left: 10px;">
                    <label for="remember">Remember my device</label>   
                  </span>
                 </div>
              </div>
              <!-- <div style="height: 25px;"></div> -->
              <div class="p-field p-col-12 p-d-flex p-jc-center">
                <span class="p-float-label">
                  <input id="timer" formControlName="timer" size="30" name="timer" pInputText />
                  <label for="timer">Time left</label>
                </span>
              </div>
            
              <!-- <div style="height: 25px;"></div> -->
              <div class="p-col-12 p-d-flex p-jc-center">
                <button pButton pRipple type="button" label="Send" class="p-button-rounded" type="submit" [disabled]="!validateUserForm.valid"></button>
              </div>    
              <div class="p-grid">
                <div class="p-col-12" style="color: red; max-width:300px;text-align: center;" *ngIf="this.showErrorMessage"><span>{{this.errorMessage}}</span></div>
              </div>        
            </form>
         </div>
      </div>
    <!-- <div class="p-col-4 p-d-flex p-ai-center p-jc-center"></div> -->
  </div>
</div>
<div class="p-grid vertical-container">
  <div class="p-col-12 p-d-flex p-ai-center p-jc-center">
    <div class="box" style="height:100px">
     &nbsp;
    </div>
  </div>
</div>
</div>
