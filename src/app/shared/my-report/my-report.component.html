<p-toast></p-toast>
<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
<p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
        <div class="p-formgroup-inline">
        </div>
    </ng-template>
    <ng-template pTemplate="right">
        <button pButton type="button" label="New"  icon="pi pi-plus" class="p-button-primary p-mr-2 p-mb-2"  (click)="createNewReport()"></button>
    </ng-template>
</p-toolbar>
<p-table [value]="reports" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th style="width:20%">Name</th>
            <th style="width:50%">Description</th>
            <th style="width:10%">Run</th>
            <th style="width:10%">Edit</th>
            <th style="width:10%">Clone</th>
            <th style="width:10%">Delete</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-report>
        <tr>
            <td>{{report.title}}</td>
            <td>{{report.description}}</td>
            <td><p-button  icon="pi pi-check-circle"  class="p-button-rounded" iconPos="left" (click)="_runReport(report)"></p-button></td>
            <td><p-button  icon="pi pi-pencil"  class="p-button-rounded" iconPos="left" (click)="_editReport(report)"></p-button></td>
            <td><p-button  icon="pi pi-copy" class="p-button-rounded p-button-warning"  iconPos="left" (click)="cloneReport(report)"></p-button></td>
            <td><p-button  icon="pi pi-trash" class="p-button-rounded p-button-danger"  iconPos="left" (click)="deleteReport(report)"></p-button></td>
        </tr>
    </ng-template>
</p-table>
