<div class="card">
  <p-toast></p-toast>
  <p-toolbar aria-label="Actions">
    <ng-template pTemplate="left">
      <h4>Reports</h4>
    </ng-template>
    <ng-template pTemplate="right">
      <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2 p-mb-2" pTooltip="New Report" (click)="openNew()"></button>
    </ng-template>
  </p-toolbar>  
  <div class="grid">
      <div class="col-fixed" style="width: 300px">
          <p-listbox [options]="categories" [(ngModel)]="selectedCategory" optionLabel="name" [filter]="true"
              [listStyle]="{ 'max-height': '970px' }" [style]="{ width: '20rem' }" (onChange)="listboxChange()">
              <p-header>Report Categories</p-header>
              <ng-template let-category pTemplate="item">
                  <div class="flex align-items-center gap-2">
                      <div>{{ category.name }}</div>
                  </div>
              </ng-template>
          </p-listbox>
      </div>
      <div class="col">
          <p-dataView #dv [value]="reports" [paginator]="true" [rows]="9" filterBy="name" [layout]="dataViewLayout">
              <ng-template pTemplate="header">
                  <p-toolbar styleClass="p-mb-4">
                      <ng-template pTemplate="left">
                          <span class="p-input-icon-left mb-2 md:mb-0">
                              <i class="pi pi-search"></i>
                              <input type="search" pInputText placeholder="Search by Name"
                                  (input)="dv.filter($event.target.value)" />
                          </span>
                      </ng-template>
                      <ng-template pTemplate="right">
                        <p-dataViewLayoutOptions (click)="changeLayout(dv)" ></p-dataViewLayoutOptions>
                      </ng-template>
                  </p-toolbar>
              </ng-template>
              <ng-template let-report pTemplate="listItem">
                  <div class="p-col-12">
                      <div class="flex flex-column xl:flex-row xl:align-items-start p-1 gap-1">
                          <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-1">
                              <div class="flex flex-column align-items-center sm:align-items-start gap-2">
                                  <p-button  icon="pi pi-user-edit" label="{{ report.name }}" 
                                      [routerLink]="['/report/report-control',report.name,'webReportDesinger',reportEmailSender]"
                                      styleClass="p-button-link p-button-lg"></p-button>                                  
                                  <div class="flex align-items-center gap-3">
                                    <span class="flex align-items-center gap-2">                                      
                                      <span class="font-semibold" style="margin-left: 30px;" >{{report.description }}</span>
                                  </span>

                                  </div>
                              </div>
                          </div>
                          <div class="flex justify-content-center flex-wrap card-container">
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                            pTooltip="Edit Report" (click)="editReport(report)"></button>
                          <button pButton pRipple icon="pi pi-clone" class="p-button-rounded p-button-Primary mr-2"
                             pTooltip="Copy Report" (click)="cloneReport(report)"></button>
                          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                            pTooltip="Delete Report" (click)="deleteReport(report)"></button>
                          </div>                            
                      </div>
                  </div>
              </ng-template>
              <ng-template let-report pTemplate="gridItem">
                  <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-1">
                      <div class="p-1 border-1 surface-border surface-card border-round-sm">
                          <div class="flex flex-column align-items-center gap-2 py-1">
                              <p-button  icon="pi pi-user-edit" label="{{ report.name }}" 
                              [routerLink]="['/report/report-control',report.name,'webReportDesinger',reportEmailSender]"
                              styleClass="p-button-link p-button-lg"></p-button>  
                              <div class="report-description">
                                  {{ report.description }}
                              </div>
                              <div class="flex justify-content-center flex-wrap card-container">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                                pTooltip="Edit Report" (click)="editReport(report)"></button>
                              <button pButton pRipple icon="pi pi-clone" class="p-button-rounded p-button-Primary mr-2"
                                 pTooltip="Copy Report" (click)="cloneReport(report)"></button>
                              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                pTooltip="Delete Report" (click)="deleteReport(report)"></button>    
                              </div>   
                          </div>
                      </div>
                  </div>
              </ng-template>
          </p-dataView>
      </div>
  </div>

  <p-dialog [(visible)]="reportDialog" [style]="{ width: '450px' }" header="Report Details" [modal]="true"
  styleClass="p-fluid">
  <ng-template pTemplate="content">
    <form [formGroup]="reportForm">
      <div class="p-field">
        <label for="name">Name</label>
        <input type="text" pInputText id="name" formControlName="name" required autofocus />
        <small class="p-invalid" *ngIf="reportForm.get('name').invalid && (reportForm.get('name').dirty || reportForm.get('name').touched)">Report Name is required.</small>
      </div>
      <div class="p-field">
        <label for="description">Category</label>
        <p-dropdown [options]="categories" formControlName="category" optionLabel="name" [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Category" [required]="true"></p-dropdown>            
        <small class="p-invalid" *ngIf="reportForm.get('category').invalid && (reportForm.get('category').dirty || reportForm.get('category').touched)">Category is required.</small>
      </div>
      <div class="p-field">
        <label for="description">Template</label>
        <p-dropdown [options]="templates" formControlName="template" optionLabel="name" [required]="true" [filter]="true" filterBy="name" [showClear]="true"  placeholder="Select a Template" ></p-dropdown>
        <small class="p-invalid" *ngIf="reportForm.get('template').invalid && (reportForm.get('template').dirty || reportForm.get('template').touched)">Template is required.</small>
      </div>
      <div class="p-field">
        <label for="description">Description</label>
        <textarea id="description" pInputTextarea formControlName="description" required rows="3"
          cols="20"></textarea>
        <small class="p-invalid" *ngIf="reportForm.get('description').invalid && (reportForm.get('description').dirty || reportForm.get('description').touched)">Report Description is required.</small>
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Save" icon="pi pi-save" class="p-button-success p-mr-2 p-mb-2" type="submit"
    (click)="saveReport()"></button>
  <button pButton pRipple label="Cancel" icon="pi pi-cross" class="p-button-danger p-mb-2"
    (click)="hideDialog()"></button>
  </ng-template>
</p-dialog>
<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</div>
